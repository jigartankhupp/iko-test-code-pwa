<div class="home_blog_section {{ !isFromHome ? 'add-padding' : '' }}">
  <img [src]="spot.image" />
  <div class="home_blog_section_content">
    <h1>{{ spot.title }}</h1>
    <span>{{ spot.subTitle }}</span>
    <ul>
      <li>
        <i class="fa fa-random" aria-hidden="true"></i><span>{{ spot.wind }} knots</span>
      </li>
      <li>
        <i class="fa fa-home" aria-hidden="true"></i><span>{{ spot.homes }} Centers</span>
      </li>
      <li>
        <i class="fa fa-users" aria-hidden="true"></i><span>{{ spot.people }} Centers</span>
      </li>
    </ul>
  </div>
</div>
